<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>To-Do List</h1>
            <button id="theme-toggle" aria-label="Toggle dark/light theme">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="todo-input-container">
            <input type="text" id="todo-input" placeholder="Add a new task..." aria-label="Add a new task">
            <button id="add-todo-btn" aria-label="Add task">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="todo-list" class="todo-list"></ul>
        
        <div class="todo-stats">
            <span id="tasks-counter">0 tasks left</span>
            <button id="clear-completed-btn">Clear completed</button>
        </div>
    </div>
    
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <input type="text" id="edit-input">
            <div class="modal-buttons">
                <button id="save-edit-btn">Save</button>
                <button id="cancel-edit-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="js/app.js" type="module"></script>
</body>
</html>
